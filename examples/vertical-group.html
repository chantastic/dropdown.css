<!doctype html>
<html>
<head>
  <!-- minions for styling all the other stuff -->
  <link rel="stylesheet" href="http://chantastic.s3.amazonaws.com/minions.0.0.3.min.css" />

  <link rel="stylesheet" href="../src/dropdown.css" />
  <link rel="stylesheet" href="../src/dropdown-content.css" />
</head>

<body>
  <div style="max-width: 600px; margin: 3em auto 0;">
    <div class="d-f">
      <div class="dropdown" id="1" aria-expanded="false">

        <button
          aria-haspopup="true"
          role="button"
          type="button"
        >
          Filter by Category
        </button>

        <div
          class="dropdown-content"
          role="menu"
          tabindex="-1"
          aria-controls="addFilterMenu"
          aria-labelledby="addFilterDropdown"
        >
          test
          <button
            type="button"
            aria-label="close">&times;</button>
          <input type="text" />
        </div>
      </div>

      <div class="dropdown" id="2"  aria-expanded="false">

        <button
          aria-haspopup="true"
          role="button"
          type="button"
        >
          Filter by Category
        </button>

        <div
          class="dropdown-content"
          role="menu"
          tabindex="-1"
          aria-controls="addFilterMenu"
          aria-labelledby="addFilterDropdown"
        >
          test
          <button
            type="button"
            aria-label="close">&times;</button>
          <input type="text" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript"
          src="../dist/dropdown.min.js"></script>

  <script type="text/javascript"
          src="./js/app.js"></script>
</body>
</html>
