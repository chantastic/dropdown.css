  <div style="max-width: 600px; margin: 3em auto 0;">
    <form class="d-f">

          id="addFilterDropdown"
          role="button"
          type="button"
        >
          Filter by Category
        </button>

        <div
          class="dropdown-content"
          aria-labelledby="addFilterDropdown"
        >
          test

            aria-label="close">&times;</button>
        </div>
      </div>

      <input type="text" class="f-1" />
    </form>
